<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio and Video Tag</title>
</head>
<body>
    <h1>Audio File</h1>
    <p>Har Har Shambhu Ringtone</p>
    <audio controls="controls" src="sampleaud.mp3"></audio>
    <hr/>
    <h1>Video File</h1>
    <p>Video How earth rotates in space</p>
    <video controls="controls" src="samplevid.mp4" height="230px" width="500px"></video>
</body>
</html>
