<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating Parent Node And Changing Button Text</title>
</head>
<body>

    <div id="wrapper">
        <button type="button" onclick="doSomething()">Before Clicking</button>
    </div>


</body>
<script>
    doSomething=()=>{
        btn = document.getElementById("wrapper");
        btn.innerText="After Clicking";
    }
</script>
</html>
