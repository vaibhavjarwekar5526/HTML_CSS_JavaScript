<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Date</title>
</head>
<body>
    <h1></h1>
    <h1></h1>
</body>
<script>
    let today = new Date();
    let day = today.getDay();
    let dayList = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    let firstH1 = document.querySelectorAll("h1")[0];
    firstH1.innerHTML = "Today is : " + dayList[day] + ".";

    let hour = today.getHours();
    let minute = today.getMinutes();
    let second = today.getSeconds();

    let prepand = (hour >= 12) ? " PM" : " AM";
    hour = (hour >= 12) ? hour - 12 : hour;

    if(hour === 0 && prepand === " PM"){
        if(minute === 0 && second === 0){
            hour=12;
            prepand = " Noon";
        }
        else{
            hour = 12;
            prepand = " PM";
        }
    }
    if(hour === 0 && prepand === " AM"){
        if(minute === 0 && second === 0){
            hour=12;
            prepand = " Midnight";
        }
        else{
            hour = 12;
            prepand = " AM";
        }
    }
    let secondH1 = document.querySelectorAll("h1")[1];
    secondH1.innerHTML = "Current time is : " + hour + prepand + " : " + minute + " : " + second; 

</script>
</html>
